name: Deploy DongTai-Web to AWS

on:
  pull_request:
    branches: [ "guoshun" ]
  push:
    branches: [ "guoshun" ]
jobs:
  Deploy-To-Dev:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
